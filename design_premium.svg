  <circle cx="225" cy="225" r="160" fill="none" stroke="url(#tibberPurple)" stroke-width="0.5" opacity="0.15"/>

  <!-- Tibber Lightning Icon - watermark in center -->
  <g transform="translate(225, 225)" opacity="0.06">
    <path d="M -25,-50 L 15,-8 L -8,-8 L 25,50 L -15,8 L 8,8 Z" fill="url(#tibberCyan)"/>
  </g>

