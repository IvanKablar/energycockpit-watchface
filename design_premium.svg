<?xml version="1.0" encoding="UTF-8"?>
<svg width="450" height="450" viewBox="0 0 450 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Tibber Cyan Gradient -->
    <linearGradient id="tibberCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5EE5F5"/>
      <stop offset="50%" style="stop-color:#1ED0E7"/>
      <stop offset="100%" style="stop-color:#0DB4CA"/>
    </linearGradient>

    <!-- Tibber Purple Gradient -->
    <linearGradient id="tibberPurple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8E5FF"/>
      <stop offset="40%" style="stop-color:#C86DFF"/>
      <stop offset="100%" style="stop-color:#9B4FCC"/>
    </linearGradient>

    <!-- Radial glow for center -->
    <radialGradient id="centerGlow">
      <stop offset="0%" style="stop-color:#1ED0E7;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#1ED0E7;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background - Tibber Dark Navy -->
