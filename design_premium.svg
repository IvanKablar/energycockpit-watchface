  <circle cx="415" cy="225" r="2" fill="url(#tibberCyan)" opacity="0.5"/>
  <circle cx="225" cy="415" r="2" fill="url(#tibberCyan)" opacity="0.5"/>
  <circle cx="35" cy="225" r="2" fill="url(#tibberCyan)" opacity="0.5"/>

